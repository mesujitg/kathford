{% extends 'base.html' %}
{% load static %}
{% block content %}

      <section class="row" id="slider">
        <div id="carouselExampleCaptions" class="carousel slide p-0">
          <div class="carousel-indicators">
            {% for s in sliders %}
            <button type="button" data-bs-target="#carouselExampleCaptions" 
            data-bs-slide-to="{{ forloop.counter0 }}"
            {% if forloop.counter0 == 0 %} 
            class="active" aria-current="true" 
            {% endif %} 
            aria-label="Slide {{ forloop.counter }}"></button>
            {% endfor %}
          </div>
          <div class="carousel-inner">

            {% for s in sliders %}
            <div class="carousel-item {% if forloop.counter0 == 0 %} active {% endif %}">
              <img src="/media/{{ s.image }}" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>{{ s.title }}</h5>
                <p>{{ s.details }}</p>
              </div>
            </div>
            {% endfor %}

          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>

      <section class="row" id="latest">

        <div class="col-12">
          <h2 class="text-center m-5">Latest Products</h2>
        </div>

        {% for p in latest %}
        <div class="col-lg-3 col-md-4">
          <div class="card">
            <a href="{% url 'single_product' id=p.id %}">
              <img src="/media/{{ p.image }}" class="card-img-top" alt="...">
            </a>
            
            <div class="card-body">
              <h5 class="card-title">
                <a href="{% url 'single_product' id=p.id %}">
                  {{ p.name }}
                </a>
              </h5>
              <p class="card-text">NRs. {{ p.price }}</p>
              <a href="{% url 'ac' pid=p.id qty=1 %}" class="btn btn-primary">
                <i class="bi bi-cart"></i>
              </a>
              <a href="{% url 'aw' pid=p.id %}" class="btn btn-danger">
                <i class="bi bi-heart"></i>
              </a>
            </div>
          </div>
        </div>
        {% endfor %}

      </section>

      <section class="row" id="featured"></section>

{% endblock %}
