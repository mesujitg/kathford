{% extends 'base.html' %}
{% load static %}
{% block content %}

    {% for dt in data %}
    <section class="row">

        <div class="col-12">
          <h2 class="mt-5">
            {{ dt.title }}
          </h2>
        </div>

        <div class="text">
            {{ dt.details|safe }}
        </div>

    </section>
    {% endfor %}


{% endblock %}
