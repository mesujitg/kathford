<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Welcome</title>
		<meta charset="UTF-8" />
		<link href="style.css" rel="stylesheet" />
	</head>
	
	
	<body>
	
		<div id="wrapper">
		
		<h1>User Registration</h1>
		
		<form method="post" action="" enctype="multipart/form-data">
			<div class="form-group">
				<label>Name</label>
				<input type="text" name="fullname" 
					maxlength="20" required />
			</div>
			
			<div class="form-group">
				<label>Address</label>
				<input type="text" name="address" />
			</div>
			
			<div class="form-group">
				<label>DoB</label>
				<input type="date" name="dob" max="1999-12-31" />
			</div>
			
			<div class="form-group">
				<label>Gender</label>
				<input type="radio" name="gender" value="Male" id="male" />
				<label for="male" class="opt">Male</label>
				<input type="radio" name="gender" value="Female" id="female" />
				<label for="female" class="opt">Female</label>
				<input type="radio" name="gender" value="Other" id="other" />
				<label for="other" class="opt">Other</label>
			</div>
			
			<div class="form-group">
				<label>Mobile</label>
				<input type="number" name="mobile" 
					min="9800000000" max="9899999999" />
			</div>
			
			<div class="form-group">
				<label>Email</label>
				<input type="email" name="email" />
			</div>
			
			<div class="form-group">
				<label>Password</label>
				<input type="password" name="password" />
			</div>
			
			<div class="form-group">
				<label>Website</label>
				<input type="url" name="url" />
			</div>
			
			<div class="form-group">
				<label>Range</label>
				<input type="range" name="range" min="-10" max="10" />
			</div>
			
			<div class="form-group">
				<label>Photo</label>
				<input type="file" name="photo" />
			</div>
			
			<div class="form-group">
				<label>Province</label>
				<select name="province">
					<option value="">Select Province</option>
					<option value="Province 1">Province 1</option>
					<option value="Province 2">Province 2</option>
					<option value="Province 3">Province 3</option>
					<option value="Province 4">Province 4</option>
					<option value="Province 5">Province 5</option>
					<option value="Province 6">Province 6</option>
					<option value="Province 7">Province 7</option>
				</select>
			</div>
			
			<div class="form-group">
				<label>Comment</label>
				<textarea name="comment" rows="5" cols="25"></textarea>
			</div>
			
			<div class="form-group">
				<input type="submit" name="submit" value="Register" />
				<button type="button">Click</button>
				<button type="reset">Reset</button>
			</div>
			
			
		</form>
		
		</div>
	
	</body>

</html>
